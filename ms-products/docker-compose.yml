version: '3.8'

services:

  postgres-db:
    image: postgres:16.4
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    container_name: apptalybushop_msproducts
    volumes:
      - ./containers/postgres:/var/lib/postgresql/data
    ports:
      - 25001:5432